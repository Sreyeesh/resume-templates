name: Convert Markdown Resumes to PDF

on:
  # Trigger workflow on pushes to the main branch for changes in the 'resumes/*.md' files
  push:
    branches:
      - main
    paths:
      - 'resumes/*.md'
  # Allow the workflow to be manually triggered via the Actions tab
  workflow_dispatch:

jobs:
  convert-resume:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository to access files
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Step 2: Install required tools (Pandoc and LaTeX)
      - name: Install Pandoc and LaTeX
        run: sudo apt-get update && sudo apt-get install -y pandoc texlive-xetex

      # Step 3: Convert all Markdown files in the 'resumes' folder to PDFs
      - name: Convert Markdown to PDF
        run: |
          for file in resumes/*.md; do
            pandoc "$file" -o "${file%.md}.pdf";
          done

      # Step 4: Commit and push the generated PDF files back to the repository
      - name: Commit and Push PDFs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add resumes/*.pdf
          git commit -m "chore: add generated PDFs from Markdown files"
          git push
